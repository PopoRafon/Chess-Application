name: Django/React CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
        - 6379:6379

      mysql:
        image: mysql
        env:
          MYSQL_DATABASE: testdb
          MYSQL_ROOT_PASSWORD: rootpassword
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
        - 3306:3306

    steps:
    - uses: actions/checkout@v3

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install Django Dependencies
      run: |
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Prepare Django Environment
      run: |
        echo "SECRET_KEY=$(openssl rand -base64 32)" > ./Chess/.env
        echo -e "[client]\ndatabase = testdb\nuser = root\npassword = rootpassword\ndefault-character-set = utf8" > ./Chess/my.cnf
        python3 manage.py migrate

    - name: Run Django Tests
      run: |
        python3 manage.py test

    - name: Install Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install React Dependencies
      run: |
        cd frontend/
        npm install

    - name: Run React Tests
      run: |
        cd frontend/
        npm run test
